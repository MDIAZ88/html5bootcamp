<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/handlebars.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</head>
	<body>
		<div id="content"></div>
		<script id="handtest" type="text/x-handlebars-template">
    		<dl>
  				<dt><b>Title:</b></dt>
  				<dd>{{title}}</dd>
  				<dt><b>Year:</b></dt>
  				<dd>{{year}}</dd>
  				<dt><b>Genre:</b></dt>
  				<dd>{{genre}}</dd>
  				<dt><b>Duration:</b></dt>
  				<dd>{{duration}}</dd>
  				<dt><b>Director:</b></dt>
  				<dd>{{director}}</dd>
  				<dt><b>Actor:</b></dt>
  				<dd>{{actor}}</dd>
  				<dt><b>Description:</b></dt>
  				<dd>{{description}}</dd>
			</dl>
		</script>
	</body>
</html>
