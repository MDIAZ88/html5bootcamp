<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/backbone-min.js"></script>
	</head>
	<body>
		<!--THIS IS THE FORM TO INSERT A MOVIE AND ACTOR TO THE LIST-->
		<section id="moviesection">
			<label>
				<h4>
					INSERT A MOVIE TO THE LIST
				</h4>
			</label>
			<form id="new-movie">
				<label>
					TITLE:
				</label>
				<br>
				<input id="movie-title" name="movie-title" type="text" />
				<br>
				<br>
				<label>
					ACTOR:
				</label>
				<br>
				<input id="movie-actor" name="movie-actor" type="text" />
				<br>
				<br>
				<input type="submit" name="button" value="INSERT A MOVIE"/>
				<br>
				<br>
			</form>
		</section>
		
		<!--THIS IS WHERE I RENDER MI COLLECTION-->
		<section id="moviecontainer">
			<label>
				<h4>
					MOVIE LIST
				</h4>
			</label>
			<table class="table">
				<thead>
					<tr>
						<td>
							TITLE
						</td>
						<td>
							AUTOR
						</td>
						<td>
							EDIT
						</td>
						<td>
							DELETE
						</td>
					</tr>
				</thead>
			</table>
			<hr/>
			<div id="movie-container"></div>
		</section>

		<script type="text/javascript" src="js/scripts.js"></script>
							
		<!-- MOVIE TEMPLATE -->
		<script type="text/template" id="movie-template">
			<table class="table">
				<tbody>
					<tr>
						<td>
							<span class="title">
								<%= title %>
							</span>
						</td>
						<td>
							<span class="actor">
								<%= actor %>
							</span>
						</td>
						<td>
							<a href="#" class="edit">
								e
							</a>
						</td>
						<td>
							<a href="#" class="delete">
								x
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</script>
	</body>
</html>
