<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1 basics of HTML</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<header>FORMULARIO - (sin estilo css)</header>
	<br>
	<br>
	<div>
		<form method="post" action="#">
			<label>FIRST NAME:</label>
			<br>
			<input type="text"  required="required" autofocus="autofocus"/>
			<br>
			<br>
			<label>LAST NAME:</label>
			<br>
			<input type="text"  required="required" autofocus="autofocus"/>
			<br>
			<br>
			<label>E-MAIL:</label>
			<br>
			<input type="text" placeholder="name@example.com" required="required" autofocus="autofocus"/>
			<br>
			<br>
			<label>BIRTHDAY:</label>
			<br>
			<input type="text" placeholder="dd/mm/aaaa" required="required" autofocus="autofocus"/>
			<br>
			<br>
			<label>FAVORITE SPORT:</label>
			<br>
			<select>
  				<option value="Futbol">Futbol</option>
  				<option value="Basquet">Basquet</option>
  				<option value="Tennis">Tennis</option>
  				<option value="Handball">Handball</option>
			</select>
			<br>
			<br>
			<label>USER BIO:</label>
			<br>
			<textarea rows="4" cols="50"  required="required" autofocus="autofocus">
			</textarea>
			<br>
			<br>
			<br>
			<input type="submit" value="ENVIAR" name="enviar"><input type="reset" value="CANCELAR" name="cancelar">

		</form>
	</div>
</body>
</html>
