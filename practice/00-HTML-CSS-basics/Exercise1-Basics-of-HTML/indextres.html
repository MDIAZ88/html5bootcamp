<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1 basics of HTML</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<header>IMAGEN, VIDEO Y AUDIO</header>
	<div id="div-uno">
		<h4>IMAGEN</h4>
		<img src="imagenes/Homero.jpg" alt="Homero Simpson" title="Homero">
	</div>
	<div id="div-dos">
		<h4>VIDEO</h4>
		<video src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls>

	<div id="div-tres">
		<h4>AUDIO</h4>
		<audio src="audio/hola.ogg" preload="auto" controls></audio>
	</div>
</body>
</html>
