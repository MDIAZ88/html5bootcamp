<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1 basics of HTML</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<header>IMAGE, VIDEO AND AUDIO</header>
	<div id="div-one">
		<h4>IMAGE</h4>
		<img src="img/Homero.jpg" alt="Homero Simpson Image" title="Homero Simpson">
	</div>
	<div id="div-two">
		<h4>VIDEO</h4>
		<video src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls>Your browser does not support HTML5 <code>video</code>.</video>
	</div>
	<div id="div-three">
		<h4>AUDIO</h4>
		<audio src="audio/hola.ogg" preload="auto" controls></audio>
	</div>
</body>
</html>
