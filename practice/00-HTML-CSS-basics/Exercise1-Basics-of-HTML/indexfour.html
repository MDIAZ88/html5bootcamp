<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1 basics of HTML</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<header>FORM - (Without css style)</header>
	<br>
	<br>
	<div>
		<form method="post" action="#">
			<label>FIRST NAME:</label>
			<br>
			<input type="text"  name="firstname" required="required" autofocus="autofocus"/>
			<br>
			<br>
			<label>LAST NAME:</label>
			<br>
			<input type="text"  name="lastname" required="required" autofocus="autofocus"/>
			<br>
			<br>
			<label>E-MAIL:</label>
			<br>
			<input type="text" name="email" placeholder="name@example.com" required="required" autofocus="autofocus"/>
			<br>
			<br>
			<label>BIRTHDAY:</label>
			<br>
			<input type="text"  name="birthday" placeholder="dd/mm/aaaa" required="required" autofocus="autofocus"/>
			<br>
			<br>
			<label>FAVORITE SPORT:</label>
			<br>
			<select>
  				<option value="Football">Football</option>
  				<option value="Basketball">Basketball</option>
  				<option value="Tennis">Tennis</option>
  				<option value="Handball">Handball</option>
			</select>
			<br>
			<br>
			<label>USER BIO:</label>
			<br>
			<textarea rows="4" cols="50"  name="textarea" required="required" autofocus="autofocus">
			</textarea>
			<br>
			<br>
			<br>
			<input type="submit" value="SEND" name="send"><input type="reset" value="CANCEL" name="cancel">

		</form>
	</div>
</body>
</html>
